<!DOCTYPE html>
<html lang="ko">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
<script src="js/aos.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/css.css">
    <title>SONATA</title>
</head>
<body>

    <div class="section01">

        <div class="main_img">
            <div class="logo_box">
                <img src="img/logo.png" alt="">
            </div>

            <div class="main_img_title" data-aos="fade-down" data-aos-easing="linear"
            data-aos-duration="2000">
                
                <p class="main_letter1">Hyundai SONATA</p>
                <p class="main_letter2">'보이는 것은 기술, 느끼는 것은 미래'</p>
                <p class="main_letter3">변화를 꿈꾸는 당신의 일상이 더욱 특별해집니다. <br>혁신으로 가득한 올뉴 쏘나타가 세단의 기준을 새롭게 정의하며 또 한 번 세상을 놀라게 했습니다.<br> 섹시한 스포츠 쿠페형 디자인에서 미래지향적 기술력과 안전성까지, 쏘나타가 다시 한 번 해냈습니다.</p>
                
            </div>

        </div>
        <div class="main_icon"data-aos="fade-right" data-aos-easing="linear"
        data-aos-duration="2000">
            
            <div class="container">
                
                <div class="row">
                    
                    <div class="col-sm-3 main_icon_txt1" >
                        <div class="row text-center">
                            <div class="col-sm-12" >
                                <img src="img/icon_kv_spec_1.webp" alt="">
                
                            </div>
                            <div class="col-sm-12">
                                FROM 차량기본가격<br>
                                ￦23,460,000<br>
                                (개별소비세 1.5%기준)
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 main_icon_txt2">
                        <div class="row text-center">
                            <div class="col-sm-12">
                                <img src="img/icon_kv_spec_2.webp" alt="">
                
                            </div>
                            <div class="col-sm-12">
                                UP TO 복합연비<br>
                                20.1km/ℓ<br><br>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 main_icon_txt3">
                        <div class="row text-center">
                            <div class="col-sm-12">
                                <img src="img/icon_kv_spec_3.webp" alt="">
                
                            </div>
                            <div class="col-sm-12">
                                UP TO 배기량<br>
                                1,999cc<br><br>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 main_icon_txt4">
                        <div class="row text-center">
                            <div class="col-sm-12">
                                <img src="img/icon_kv_spec_5.webp" alt="">
                
                            </div>
                            <div class="col-sm-12">
                                무상보증기간<br>
                                3년/60,000km
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </div>
        

    </div>

<script>
    AOS.init();
</script>
